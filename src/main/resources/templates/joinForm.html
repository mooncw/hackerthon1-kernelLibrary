<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
  <div>
    <div>
      <h4>회원가입</h4>
    </div>
    <form th:action="@{/user/join}" th:object="${joinRequest}" method="post">
        <label for="username">이름</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <br>
        <label for="password_c">비밀번호 확인</label>
        <input type="password" id="password_c" name="password_c" required>
        <br>
        <button id="submit_btn" type="submit">회원가입</button>
    </form>
  </div>
  <script>
      const password = document.getElementById("password");
      const password_check = document.getElementById("password_c");
      const submit_btn = document.getElementById("submit_btn");

      password.addEventListener("keyup", checkPassword);
      password_check.addEventListener("keyup", checkPassword);

      // function checkPassword(e) {
      //  submit_btn.disabled = "true";
      //  if(password.value !== "" && password.value === password_check.value) {
      //      submit_btn.disabled = "false";
      //  }
      //}
  </script>
</body>
</html>
